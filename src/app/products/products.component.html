  <div fxLayout="row">
    <div class="addProductBtn">
      <button mat-raised-button color="primary" (click)="openDialog()"> Add Product </button>
    </div>
    <div fxFlex="100">
      <mat-form-field style="width: 100%;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
  </div>

  <div class="mat-elevation-z8 ">
  <table mat-table [dataSource]="products" class="text-center">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef class="text-center">Active</th>
      <td mat-cell *matCellDef="let product"> 
        <mat-slide-toggle 
          [checked]='product.isActive'
          [disabled]=true>
        </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center">Name</th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="text-center">Description</th>
      <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-center">Price</th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <ng-container matColumnDef="imageURL">
      <th mat-header-cell *matHeaderCellDef class="text-center">Image</th>
      <td mat-cell *matCellDef="let product"><img [src]='product.imageURL'> </td>
    </ng-container>

    <!-- Checkbox rows -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        <mat-checkbox (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Action rows -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
      <td mat-cell *matCellDef="let product">
        <button mat-raised-button color="primary" (click)="openDialog()"> Update </button>
        <button mat-raised-button color="warn" (click)="openConfirmDialog(product.id)"> Delete </button>
        <!-- <button class="btnTbl" (click)="showUpdateForm(product)"> Update </button>
        <button class="btnTbl" (click)="deleteProduct(product.id)"> Delete </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="width: 100%;"></mat-paginator>
  </div>
